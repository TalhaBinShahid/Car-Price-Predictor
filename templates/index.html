<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Car Price Detector/static/css/style.css" />
    <title>Car Price Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>

          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label for=""><b>Select Company: </b></label>
                <select
                  class="selectpicker form-control"
                  name="company"
                  id="company"
                  required="1"
                  onchange="load_car_models(this.id, 'car_models')"
                >
                  {% for company in companies %}
                  <option value="{{company}}">{{company}}</option>
                  {% endfor %}
                </select>
              </div>
            </form>
          </div>

          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label for=""><b>Select Model: </b></label>
                <select
                  class="selectpicker form-control"
                  name="car_models"
                  id="car_models"
                  required="1"
                >
                  {% for models in car_models %}
                  <option value="{{models}}">{{models}}</option>
                  {% endfor %}
                </select>
              </div>
            </form>
          </div>

          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label for=""><b>Select Year of Purchase: </b></label>
                <select
                  class="selectpicker form-control"
                  name="year"
                  id="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{year}}">{{year}}</option>
                  {% endfor %}
                </select>
              </div>
            </form>
          </div>

          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label for=""><b>Select Fuel Type: </b></label>
                <select
                  class="selectpicker form-control"
                  name="fuel_type"
                  id="fuel_type"
                  required="1"
                >
                  {% for fuel_type in fuel_types %}
                  <option value="{{fuel_type}}">{{fuel_type}}</option>
                  {% endfor %}
                </select>
              </div>
            </form>
          </div>

          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
                <label for=""
                  ><b>Enter number of kilometers traveled: </b></label
                >
                <input
                  class="form-control"
                  type="text"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter numbers of kilometers travelled"
                />
              </div>
              <div class="col-10 form-group" style="text-align: center">
                <button
                  class="btn btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>

        function load_car_models(company_id,car_model_id)
            {
                var company=document.getElementById(company_id);
                var car_model= document.getElementById(car_model_id);
                console.log(company.value);
                car_model.value="";
                car_model.innerHTML="";
                {% for company in companies %}
                    if( company.value == "{{ company }}")
                    {
                        {% for model in car_models %}
                            {% if company in model %}

                                var newOption= document.createElement("option");
                                newOption.value="{{ model }}";
                                newOption.innerHTML="{{ model }}";
                                car_model.options.add(newOption);
                            {% endif %}
                        {% endfor %}
                    }
                {% endfor %}
            }

            function form_handler(event) {
          event.preventDefault(); // Don't submit the form normally
      }

      
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
